<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Life in the UK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 id="title" data-i18n="title">Life in the UK</h1>

    <div class="controls">
      <!-- 語言切換：注意 class 用 .lang 以配合 CSS -->
      <label class="lang">
  <input type="checkbox" id="langToggle" />
  <span class="switch" role="switch" aria-checked="false" aria-label="Language">
    <span class="on">EN</span>
    <span class="off">中文</span>
  </span>
</label>

      <!-- 題庫組別 -->
      <label class="bank">
        <span data-i18n="label_bank">Question set</span>
        <select id="bankSelect" aria-label="Question set">
          <option value="all" selected data-i18n-opt="bank_all">All</option>
          <option value="A" data-i18n-opt="bank_a">Set A</option>
          <option value="B" data-i18n-opt="bank_b">Set B</option>
          <option value="C" data-i18n-opt="bank_c">Set C</option>
          <option value="D">Set D</option>
          <option value="E">Set E</option>
        </select>
      </label>

      <!-- 模式 -->
      <label class="mode">
        <span data-i18n="label_mode">Mode</span>
        <select id="modeSelect" aria-label="Mode">
          <option value="quiz" selected data-i18n-opt="mode_quiz">Quiz</option>
          <option value="flash" data-i18n-opt="mode_flash">Flashcards</option>
          <option value="review" data-i18n-opt="mode_review">Review</option>
          <option value="exam" data-i18n-opt="mode_exam">Exam</option>
        </select>
      </label>

      <button id="startBtn" data-i18n="start">Start</button>
    </div>
  </header>

  <!-- Exam Ready Modal -->
<div id="examReady" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="examReadyTitle">
  <div class="modal-dialog">
    <h3 id="examReadyTitle" style="margin-top:0;">Mock Exam — Ready?</h3>
    <ul class="rules">
      <li>24 questions</li>
      <li>45 minutes timer</li>
      <li>Language locked to English</li>
      <li>You can navigate Previous / Next / Skip</li>
    </ul>
    <div class="modal-actions">
      <button id="examCancelBtn" class="btn-secondary">Cancel</button>
      <button id="examBeginBtn" class="btn-primary">I’m ready, begin</button>
    </div>
  </div>
</div>

  <main id="app" class="card">
    <div id="meta" class="meta">
      <span id="counter">Question 0 / 0</span>
      <span id="score">Correct: 0   Wrong: 0</span>
      <span id="timer" class="timer hidden">45:00</span>
      <span id="unanswered" class="badge hidden">0 unanswered</span>
    </div>

    <h2 id="question" class="question" data-i18n="hint_press_start">Press Start to load questions</h2>

    <ul id="options" class="options" role="listbox"></ul>

    <div id="flashBtns" class="flash-btns hidden">
      <button id="nextCardBtn" data-i18n="next_card">Next Card</button>
    </div>

    <div id="nav" class="nav hidden">
      <button id="prevBtn" class="hidden">Previous</button>
      <button id="skipBtn" class="hidden">Skip</button>
      <button id="nextBtn" data-i18n="next">Next</button>
      <button id="submitBtn" class="hidden">Submit</button>
      <button id="exitExamBtn" data-action="exit-exam">Exit Exam</button>
    </div>

    <p id="tip" class="tip"></p>
  </main>

  <footer class="foot">
    <small data-i18n="footnote">Practice only. Progress is saved in your browser.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
